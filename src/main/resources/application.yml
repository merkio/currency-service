spring:
  application:
    name: geo-service
  datasource:
    url: jdbc:postgresql://localhost:5432/currencies
    username: postgres
    password:
  jpa:
    show-sql: on
  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

server:
  port: 8181